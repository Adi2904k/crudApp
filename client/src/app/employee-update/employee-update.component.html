<div class="col-md-6 offset-md-3  ">
    <h1 class="text-center">Update Employee</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label >First Name</label>
            <input [(ngModel)]="employee.firstName" type="text" class="form-control" id="firstName" name="firstName">
        </div>
        <div class="form-group">
            <label >Last Name</label>
            <input [(ngModel)]="employee.lastName" type="text" class="form-control" id="lastName" name="lastName">
        </div>
        <div class="form-group">
            <label >Email Id</label>
            <input [(ngModel)]="employee.emailId" type="email" class="form-control" id="emailId" name="emailId">
        </div>
        <button class="btn btn-outline-success" type="submit" style="margin-top: 10px;">Submit</button>
    </form>
    </div>
