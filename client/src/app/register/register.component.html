@if (isLoading==false) {
<div class="container p-4">
  <div class="form-group">
    <label>Email</label>
    <input [(ngModel)]="newUser.email" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input [(ngModel)]="newUser.password" type="text" class="form-control" />
  </div>
  <button (click)="register()" type="submit" class="btn btn-primary">Register</button>
  
</div>

}
@else {
  <h1>...Loading</h1>
}
<button type="button" class="btn btn-outline-dark"(click)="gotoLogin()">Login</button>
