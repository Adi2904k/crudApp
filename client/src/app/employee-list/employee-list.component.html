
<h2 class="text-center">Employee List </h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>
                <button (click)="deleteEmployee(employee.id)" style="margin-left: 10px;" class="btn btn-danger"> Delete</button>
                <button (click)="EmployeeDetail(employee.id)" style="margin-left: 10px;" class="btn btn-secondary"> View</button>
            </td>

        </tr>
    </tbody>
</table>
