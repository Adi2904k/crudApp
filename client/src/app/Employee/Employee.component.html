

<div class="m-4">
  
  @if(isLoading==false){
  <table class="table">
    <thead>
      <tr>
        <th scope="col">...</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Mobile No.</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>

        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      @for (employee of Employees; track employee._id) {
      <tr>
        <th scope="row">{{ $index + 1 }}</th>
        <td>{{ employee.fname }}</td>
        <td>{{ employee.lname }}</td>
        <td>{{ employee.mobileno }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.gender }}</td>

        <td>
          <button class="btn btn-danger" (click)="deleteEmployee(employee._id)">
            DEL
          </button>
        </td>
        <td>
          <button
            [routerLink]="'/edit-employee/' + employee._id"
            class="btn btn-warning"
          >
            Edit
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>}
  @else {
    <h1>...Loading</h1>
  }
</div><br>
<button class="float-end btn btn-primary" (click)="goToAddEmployee()">
  Go to Add employee
</button>
